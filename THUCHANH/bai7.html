<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="bai7.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-5">
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <div class="card-content" style="background-color: #619BEC;">
                            <i class=" fa fa-facebook " aria-hidden="true "></i>
                            <p class="name-card ">Facebook</p>
                            <p class="number-card ">5,00,000 Likes</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="card-content " style="background-color:#31C8DD ;">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <p class="name-card">Twitter</p>
                            <p class="number-card">40,000 Tweets</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="card-content" style="background-color:#F78153 ;">
                            <i class="fa fa-google-plus" aria-hidden="true"></i>
                            <p class="name-card">Google +</p>
                            <p class="number-card">4,60,000 Plus</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="card-content" style="background-color: #F75354;">
                            <i class=" fa fa-pinterest " aria-hidden="true "></i>
                            <p class="name-card">Pinterest</p>
                            <p class="number-card ">34,000 Pins</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-5">
            <div class="d-flex justify-content-evenly circles">
                <div class="col-md-2 col-2 ">
                    <div class="circle-content" style="background-color: #F75354;">
                        <i class="fa fa-lightbulb-o icon" aria-hidden="true"></i>
                    </div>
                    <div>
                        <p class="name-circle">Idea</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-long-arrow-right direction" aria-hidden="true"></i>
                </div>
                <div class="col-md-2 col-2 ">
                    <div class="circle-content" style="background-color: #31C8DD;">
                        <i class="fa fa-desktop icon" aria-hidden="true"></i>
                    </div>
                    <div>
                        <p class="name-circle">Prototype</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-long-arrow-right direction" aria-hidden="true"></i>
                </div>
                <div class="col-md-2 col-2">
                    <div class="circle-content" style="background-color: #51D567;">
                        <i class="fa fa-code icon" aria-hidden="true"></i>
                    </div>
                    <div>
                        <p class=" name-circle ">Coding</p>
                    </div>
                </div>
                <div>
                    <i class="fa fa-long-arrow-right direction " aria-hidden="true "></i>
                </div>
                <div class="col-md-2 col-2 ">
                    <div class="circle-content " style="background-color: #CB79E7; ">
                        <i class="fa fa-check-square-o icon " aria-hidden="true "></i>
                    </div>
                    <div>
                        <p class="name-circle ">Testing</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-5 ">
            <div class="d-md-flex flex-column justify-content-center chart ">
                <div class="chart-content ">
                    <i class="fa fa-android icon-item icon-item1 " aria-hidden="true "></i>
                    <p class="chart-item-name ">HTML</p>
                    <div class="per-chart "><span class="per-item per-item-1 "></span></div>
                </div>
                <div class="chart-content ">
                    <i class="fa fa-apple icon-item icon-item2 " aria-hidden="true "></i>
                    <p class="chart-item-name ">CSS</p>
                    <div class="per-chart "><span class="per-item per-item-2 "></span></div>
                </div>
                <div class="chart-content ">
                    <i class="fa fa-dropbox icon-item icon-item3 " aria-hidden="true "></i>
                    <p class="chart-item-name ">PHP</p>
                    <div class="per-chart "><span class="per-item per-item-3 "></span></div>
                </div>
                <div class="chart-content ">
                    <i class="fa fa-dribbble icon-item icon-item4 " aria-hidden="true "></i>
                    <p class="chart-item-name ">Java</p>
                    <div class="per-chart "><span class="per-item per-item-4 "></span></div>
                </div>
                <div class="chart-content ">
                    <i class="fa fa-drupal icon-item icon-item5 " aria-hidden="true "></i>
                    <p class="chart-item-name ">.Net</p>
                    <div class="per-chart "><span class="per-item per-item-5 "></span></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
